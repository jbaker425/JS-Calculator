<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="dis"></div>
      <div class="button-container">
          <button id="b7" class="num" value=7>7</button>
          <button id="b8" class="num" value=8>8</button>
          <button id="b9" class="num" value=9>9</button>
          <button id="add" class="op">+</button>
          <button id="bksp" class="op">&larr;</button>
          <button id="b4" class="num" value=4>4</button>
          <button id="b5" class="num" value=5>5</button>
          <button id="b6" class="num" value=6>6</button>
          <button id="sub" class="op">-</button>
          <button id="clear" class= "op">C</button>
          <button id="b1" class="num" value=1>1</button>
          <button id="b2" class="num" value=2>2</button>
          <button id="b3" class="num" value=3>3</button>
          <button id="mul" class="op">&times;</button>
          <button id="b0" class="num" value=0>0</button>
          <button id="pt">.</button>
          <button id="eq">=</button>
          <button id="div" class="op">&divide;</button>
        

      </div>
